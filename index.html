<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;subset=latin-ext" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="build/style.css">
</head>
<body>
<header class="t-site-header">
  <div class="t-site-header__top">
    <div class="o-container">
      <div class="o-row o-row--center-y">
        <div class="o-col o-col--lg75 t-site-header__menu">
          <nav class="c-nav">
            <a class="c-nav__item" href="#">Home</a>
            <a class="c-nav__item" href="#">For Her</a>
            <a class="c-nav__item" href="#">For Him</a>
            <a class="c-nav__item" href="#">Accessories</a>
            <a class="c-nav__item" href="#">About Us</a>
            <a class="c-nav__item" href="#">Contact</a>
          </nav>
        </div>
        <div class="o-col o-col--lg25">
          <div class="t-site-header__icons">
            <div class="t-site-header__icon">
              <img src="images/m_loupe.png" alt="">
            </div>
            <div class="t-site-header__icon">
              <img src="images/m_star.png" alt="">
              <span class="t-site-header__number">1</span>
            </div>
            <div class="t-site-header__icon">
              <img src="images/m_cart.png" alt="">
              <span class="t-site-header__number">2</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="t-site-header__hero">
    <div class="o-container">
      <div class="o-row">
        <div class="o-col t-site-header__hero-right">
          <span class="t-site-header__intro-text">Checkout our newest</span>
          <h1 class="c-heading c-heading--level1">Spring Collection 2018</h1>
          <a class="c-btn c-btn--light t-site-header__cta" href="#">Go shopping
            <span class="c-btn__icon">
              <img src="images/btn-arrow.png" alt="">
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
</body>
</html>
